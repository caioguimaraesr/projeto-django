{% if user.is_authenticated %}
<div class="login-message">You are logged in with {{ user }}.
    <a href="{% url "authors:dashboard" %}" class="plaintext-button">See your recipes</a> or
    <form class="inline-form" action="{% url "authors:logout" %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="username" value="{{ request.user.username }}">
        <button class="plaintext-button" type="submit">Click Here</button> to logout.
    </form> 
</div>
{% endif %}
